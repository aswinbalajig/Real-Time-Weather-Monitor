<!DOCTYPE html>
<html>
<head>
    <title>Weather Monitor</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        .form-container {
            max-width: 400px; /* Set a maximum width for the form */
            margin: 0 auto; /* Center the form horizontally */
        }
    </style>
</head>
<body>
    
    <div class="d-flex justify-content-center " style="background-color: black;">
        <h1 style="font-weight: 700; color: whitesmoke;">Weather Monitor</h1>
    </div>
    
    <div class="form-container mt-4">
        <div id="messages"></div>
        <div id="alertTop">
            {% for alert in alert_string %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ alert }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        <form hx-post="{% url 'set_alert' %}" hx-target="#messages" hx-swap="innerHTML" style="align-items: center;">
            {% csrf_token %}
            <div class="form-group">
                <label for="city" class="font-weight-bold"><span style="font-weight: 700">Select City</span></label>
                <select name="city" id="city" class="form-control" style="width:150px">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="condition"><span style="font-weight: 700;">Select Weather Condition</span></label>
                <select name="condition" id="condition" class="form-control" style="width:150px">
                    <option value="Clear">Clear</option>
                    <option value="Clouds">Clouds</option>
                    <option value="Rain">Rain</option>
                    <option value="Snow">Snow</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Windy">Windy</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-danger mt-3">Set Alert</button>
        </form>
    </div>
        
    <div id="summary-container" hx-get="{% url 'weather-summary' %}" hx-trigger="load,every 60s" hx-swap="innerHTML">
        <!-- Content will be loaded dynamically by HTMX -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
